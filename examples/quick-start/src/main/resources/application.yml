spring:
  application:
    name: quick-start
server:
  port: 50001
http-exchange:
  base-packages: [ com.example.api ]
  channels:
    - base-url: http://localhost:${server.port}
      clients:
        - com.example.api.*Api
  request-mapping-support-enabled: true
springdoc:
  packages-to-scan:
    - com.example